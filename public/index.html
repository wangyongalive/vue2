<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" style="color: red;background-color: blue;">
        <p>hello {{name}}</p>
        <div>{{age}}</div>
    </div>
    <script src="/dist/umd/vue.js"> </script>
    <!-- watcher 和 dep的关系  一个watcher  对应 n个dep  一个dep 对应对个watcher -->
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: "wang",
                    age: {
                        age: 29
                    },
                    address: [{
                        'name': 'beijing'
                    }, {
                        'name': 'shanghai'
                    }]
                }

            },
            beforeCreate() {
                console.log('beforeCreate------------', this.age);
            },
            created() {
                console.log('created----------', this.age);
            },
            beforeMount() {
                console.log('beforeMounted---------', this.age);
            },
            mounted() {
                console.log('mounted--------', this.age);
            }
        })
        // vm._data.name = 'yong'
        // console.log(vm._data);
        // vm._data.address.push({
        //     'name': 'chengdu'
        // })
        // console.log(vm._data);
        setTimeout(() => {
            vm.name = 'yong'
            console.log('vm.name', vm.name);
        }, 1000)
    </script>
</body>

</html>
